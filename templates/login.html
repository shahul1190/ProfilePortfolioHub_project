

<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
       <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
        <h1 style="text-align: center;">Login</h1>

        <section class="h-100 gradient-form" style="background-color: #eee;" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="{% static 'image/ll.jpg' %}"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">PLEASE LOGIN</h4>
                </div>

                 <form action="" method="post">
                   {% csrf_token %}

                  <p>Please login to your account</p>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" name="username" id="form2Example11" class="form-control"
                      placeholder="User name" />
                    <label class="form-label" for="">Username</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" name="password" id="form2Example22" class="form-control" />
                    <label class="form-label" for="">Password</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
                      in</button>

                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <a  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger" href="{% url 'register' %}">Create new</a>
                  </div>

                  </form>
                  {% for msg in messages %}
                  {{msg}}
                  {% endfor %}

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
