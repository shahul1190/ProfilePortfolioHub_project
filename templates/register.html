
<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
       <link rel="stylesheet" type="text/css" href="{% static 'assets/css/register.css' %}">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body style="background-color: aliceblue; text-align: center;">

        <h1 style="text-align: center;">Register</h1>


<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                  <form action="" method="post">
                    {% csrf_token %}
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" name="username" id="username" class="form-control form-control-lg" />
                  <label class="form-label" for="">Username</label>
                </div>
                      <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" name="first_name" id="first_name" class="form-control form-control-lg" />
                  <label class="form-label" for="">First Name</label>
                </div>
                         <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" name="last_name" id="last_name" class="form-control form-control-lg" />
                  <label class="form-label" for="">Last Name</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="email" name="email" class="form-control form-control-lg" />
                  <label class="form-label" for="">Email</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" name="password" id="password" class="form-control form-control-lg" />
                  <label class="form-label" for="">Password</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="password1" name="password1" class="form-control form-control-lg" placeholder="Confirm password" required>
                  <label class="form-label" for="">conform password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button  type="submit" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" >Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

                </form>
                    {% for msg in messages %}
                    {{msg}}
                    {% endfor %}

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
